<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSPS Place</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>SSPS Place</h1>
        <p>Collaborative pixel art canvas - Place one pixel every 10 seconds</p>
    </header>
    
    <div id="main-container">
        <div id="controls">
            <div id="color-palette">
                <h3>Select Color:</h3>
                <div id="color-picker">
                    <!-- Row 1: Dark burgundy to green-teal -->
                    <div class="color-option" data-color="#6D001A" style="background-color: #6D001A;" title="Dark Burgundy"></div>
                    <div class="color-option" data-color="#BE0039" style="background-color: #BE0039;" title="Crimson"></div>
                    <div class="color-option" data-color="#FF4500" style="background-color: #FF4500;" title="Red"></div>
                    <div class="color-option" data-color="#FFA800" style="background-color: #FFA800;" title="Orange"></div>
                    <div class="color-option" data-color="#FFD635" style="background-color: #FFD635;" title="Yellow-Orange"></div>
                    <div class="color-option" data-color="#FFF8B8" style="background-color: #FFF8B8;" title="Yellow"></div>
                    <div class="color-option" data-color="#FFFFCC" style="background-color: #FFFFCC;" title="Pale Yellow"></div>
                    <div class="color-option" data-color="#00A368" style="background-color: #00A368;" title="Green-Teal"></div>
                    
                    <!-- Row 2: Light green to purple-blue -->
                    <div class="color-option" data-color="#00CC78" style="background-color: #00CC78;" title="Light Green"></div>
                    <div class="color-option" data-color="#00756F" style="background-color: #00756F;" title="Teal"></div>
                    <div class="color-option" data-color="#009EAA" style="background-color: #009EAA;" title="Aqua"></div>
                    <div class="color-option" data-color="#00CCC0" style="background-color: #00CCC0;" title="Cyan-Blue"></div>
                    <div class="color-option" data-color="#2450A4" style="background-color: #2450A4;" title="Royal Blue"></div>
                    <div class="color-option" data-color="#3690EA" style="background-color: #3690EA;" title="Sky Blue"></div>
                    <div class="color-option" data-color="#51E9F4" style="background-color: #51E9F4;" title="Blue-Violet"></div>
                    <div class="color-option" data-color="#493AC1" style="background-color: #493AC1;" title="Purple-Blue"></div>
                    
                    <!-- Row 3: Lavender-blue to light pink -->
                    <div class="color-option" data-color="#6A5CFF" style="background-color: #6A5CFF;" title="Lavender-Blue"></div>
                    <div class="color-option" data-color="#811E9F" style="background-color: #811E9F;" title="Violet"></div>
                    <div class="color-option" data-color="#B44AC0" style="background-color: #B44AC0;" title="Purple"></div>
                    <div class="color-option" data-color="#E4ABFF" style="background-color: #E4ABFF;" title="Light Purple"></div>
                    <div class="color-option" data-color="#DE107F" style="background-color: #DE107F;" title="Magenta"></div>
                    <div class="color-option" data-color="#FF3881" style="background-color: #FF3881;" title="Hot Pink"></div>
                    <div class="color-option" data-color="#FF99AA" style="background-color: #FF99AA;" title="Pink"></div>
                    <div class="color-option" data-color="#FFCCDD" style="background-color: #FFCCDD;" title="Light Pink"></div>
                    
                    <!-- Row 4: Brown to white -->
                    <div class="color-option" data-color="#6D482F" style="background-color: #6D482F;" title="Brown"></div>
                    <div class="color-option" data-color="#9C6926" style="background-color: #9C6926;" title="Golden Brown"></div>
                    <div class="color-option" data-color="#FFB470" style="background-color: #FFB470;" title="Tan"></div>
                    <div class="color-option" data-color="#FFD8B1" style="background-color: #FFD8B1;" title="Peach"></div>
                    <div class="color-option" data-color="#000000" style="background-color: #000000;" title="Black"></div>
                    <div class="color-option" data-color="#515252" style="background-color: #515252;" title="Dark Gray"></div>
                    <div class="color-option" data-color="#898D90" style="background-color: #898D90;" title="Gray"></div>
                    <div class="color-option" data-color="#D4D7D9" style="background-color: #D4D7D9;" title="Light Gray"></div>
                    <div class="color-option" data-color="#FFFFFF" style="background-color: #FFFFFF;" title="White"></div>
                </div>
                <div id="selected-color-display">
                    <span>Selected: </span>
                    <div id="current-color" style="background-color: #6D001A;"></div>
                </div>
            </div>
            
            <div id="status">
                <div id="timer-display">Ready to place!</div>
                <div id="connection-status">Connecting...</div>
                <div id="coordinates">x: -, y: -</div>
            </div>
        </div>
        
        <div id="canvas-container">
            <canvas id="rplace-canvas"></canvas>
        </div>
    </div>
    
    <script src="js/canvas.js"></script>
    <script src="js/app.js"></script>
    <script src="js/websocket.js"></script>
</body>
</html>
